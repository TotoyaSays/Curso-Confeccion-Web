        <script>

            let teletubies = 'Pelicula de animacion sore unos amigos en el parque';
            let tresMetrosSobreElCielo = 'ya esta aqui mario casas con su moto';
            let minorityReport = 'Hay gente que puede predecir el futuro';



            let bandera = 'abajo';
            let edad = prompt('DIME TU EDAD MAJO');
            let edadCorregida = parseFloat(edad);
            let mayorDeEdad = edad > 18;


            switch(edadCorregida){
                case 10:
                    console.log(teletubies)
                    break;
                case 16:
                    console.log(tresMetrosSobreElCielo)
                    break; 
                 case 24:
                    console.log(minorityReport)
                    break;    
                default:
                    console.log('ni idea te quedas sin pelicula');
            }

            function calcular() {
              
                    let resultado;
                    resultado = eval(document.getElementById('pantalla').innerHTML);
                    document.getElementById('pantalla').innerHTML=resultado;
                    bandera = 'arriba';
                    }

            function introducir(tecla){
                
                if (bandera == 'abajo') {
                    document.getElementById('pantalla').innerHTML += tecla;
                }
                
                 if (bandera == 'arriba') {
                    if (tecla == '+' || tecla == '-'|| tecla == '*'|| tecla == '/'){
                        document.getElementById('pantalla').innerHTML += tecla;  

                    }else{ // LA TECLA ES 0 o 1 o 3 o 4 o 5 o 6 o 7 o 8 o 9
                        document.getElementById('pantalla').innerHTML = '';
                        document.getElementById('pantalla').innerHTML += tecla;   
                    }
                 }
                    bandera = 'abajo';
            }
        </script>

<body>
    <div class="contenedor">
        <h1>CASIO FX-901</h1>
            <div id="pantalla" class="pantalla"></div>
            <div class="boton" onclick="introducir(7)"
            >7</div>
            <div class="boton" onclick="introducir(8)"
            >8</div>
            <div class="boton" onclick="introducir(9)"
            >9</div>
            <div class="boton operacion" onclick="introducir('+')"
            >+</div>
            <div class="boton" onclick="introducir(4)"
            >4</div>
            <div class="boton" onclick="introducir(5)"
            >5</div>
            <div class="boton" onclick="introducir(6)"
            >6</div>
            <div class="boton operacion" onclick="introducir('-')"
            >-</div>
            <div class="boton" onclick="introducir(1)"
            >1</div>
            <div class="boton" onclick="introducir(2)"
            >2</div>
            <div class="boton" onclick="introducir(3)"
            >3</div>
            <div class="boton operacion" onclick="introducir('*')"
            >*</div>
            <div class="boton operacion" onclick="document.getElementById('pantalla').innerHTML = ''"
            >C</div>
            <div class="boton" onclick="introducir(0)"
            >0</div>
            <div class="boton operacion" onclick="introducir('/')"
            >/</div>
            <div class="boton igual" onclick="calcular()">=</div>
        </div>
    </div>

</body>
